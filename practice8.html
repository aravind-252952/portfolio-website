<!DOCTYPE html>
<html>

    <head>
        <title>
            colour
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="bootstrap/jquery.min.js"></script>
        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>

        <style>
            .orange {
                background-color: orange;
                padding: 40px;
                border: 4px dotted black;
            }

            .green {
                background-color: green;
                border: 4px dotted black;
                padding: 40px;
            }

            .blue {
                background-color: blue;
                border: 4px dotted black;
                padding: 40px;
            }

            .purple {
                background-color: indigo;
                border: 4px dotted black;
                padding: 40px;
            }

            .text {
                text-align: center;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row text d-md-none d-xl-none">

                <div class="col-6 order-sm-1  orange">orange</div>

                <div class="col-6 order-sm-1  green">green</div>
            </div>
            <div class="row text d-md-none d-xl-none">

                <div class="col-6 order-sm-1 purple">indigo</div>

                <div class="col-6 order-sm-1 blue">blue</div>

            </div>
            <div class="row text d-none d-md-flex d-xl-none">

                <div class=" col-md-4  blue">blue</div>

                <div class="  col-md-4  green">green</div>
                <div class="  col-md-4  orange">orange</div>
            </div>
            <div class="row text d-none d-md-flex d-xl-none">

                <div class="  col-md-4  purple">indigo</div>

            </div>
            <div class="row text d-none d-xl-flex ">

                <div class="col-6 col-xl-3  purple">indigo</div>

                <div class="col-6 col-xl-3  blue">blue</div>

                <div class="col-6 col-xl-3 green">green</div>

                <div class="col-6 col-xl-3 orange">orange</div>

            </div>
        </div>
    </body>

</html>
